spring:
  application:
    name: neobank-producer

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      # Ensure delivery before returning (1 = leader ack only; use 'all' for full durability)
      acks: "1"

producer:
  # Milliseconds between each published transaction (override via env var or -D flag)
  interval-ms: 1000
